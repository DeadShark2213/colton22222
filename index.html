<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gorilla Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gorilla, basePlate;
        let isJumping = false;
        let jumpVelocity = 0.2; // Adjust jump velocity for better height
        let gravity = -0.01; // Gravity effect
        let groundY = 0.5; // Height of the ground
        const trees = [];
        const rotationSpeed = 0.05; // Slower for smoother rotation

        function init() {
            // Initialize scene, camera, renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            document.body.appendChild(renderer.domElement);
            // Add lights, base plate and gorilla
            createSceneObjects();
            animate();
        }

        function createSceneObjects() {
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            basePlate = new THREE.Mesh(new THREE.BoxGeometry(200, 0.1, 200), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
            basePlate.position.y = -0.05;
            scene.add(basePlate);

            gorilla = createGorilla();
            gorilla.position.set(0, groundY + 0.5, 0);
            scene.add(gorilla);

            addLargeTrees();
        }

        function createGorilla() {
            const gorilla = new THREE.Group();
            const body = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), new THREE.MeshStandardMaterial({ color: 0x654321 }));
            gorilla.add(body);

            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 32);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.3, -0.5, 0);
            gorilla.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.3, -0.5, 0);
            gorilla.add(rightLeg);

            return gorilla;
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGorillaPosition();
            applyWalkingAnimation();

            // Smooth camera adjustment
            camera.position.x = gorilla.position.x + 5 * Math.sin(gorilla.rotation.y);
            camera.position.z = gorilla.position.z + 5 * Math.cos(gorilla.rotation.y);
            camera.position.y = 5;
            camera.lookAt(gorilla.position);

            if (isJumping) {
                gorilla.position.y += jumpVelocity;
                jumpVelocity += gravity;

                if (gorilla.position.y <= groundY + 0.5) {
                    gorilla.position.y = groundY + 0.5;
                    isJumping = false;
                    jumpVelocity = 0.2; // Reset jump height
                }
            }

            renderer.render(scene, camera);
        }

        let movement = new THREE.Vector3();
        let angle = 0;

        function onKeyDown(event) {
            switch(event.key) {
                case 'w': // Move forward
                    movement.z = -1; 
                    break;
                case 's': // Move backward
                    movement.z = 1; 
                    break;
                case 'ArrowLeft': // Look left
                case 'a': // Look left (A key)
                    gorilla.rotation.y += rotationSpeed; // Fixed direction
                    break;
                case 'ArrowRight': // Look right
                case 'd': // Look right (D key)
                    gorilla.rotation.y -= rotationSpeed; // Fixed direction
                    break;
                case ' ': // Jump
                    if (!isJumping) {
                        isJumping = true;
                        jumpVelocity = 0.4; // Adjust jump height
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.key) {
                case 'w':
                case 's':
                    movement.z = 0; 
                    break;
            }
        }

        function updateGorillaPosition() {
            const speed = 0.1;
            const newPosition = new THREE.Vector3().copy(gorilla.position);
            newPosition.x += (movement.z * Math.sin(gorilla.rotation.y)) * speed;
            newPosition.z += (movement.z * Math.cos(gorilla.rotation.y)) * speed;

            const futureGorilla = gorilla.clone();
            futureGorilla.position.copy(newPosition);
            let collisionDetected = trees.some(tree => checkCollision(futureGorilla, tree));

            if (!collisionDetected) {
                gorilla.position.copy(newPosition);
            }
        }

        function applyWalkingAnimation() {
            if (movement.z !== 0) {
                angle += 0.1;
                const legMovement = Math.sin(angle);
                gorilla.children[1].position.y = -0.5 + legMovement * 0.1; 
                gorilla.children[2].position.y = -0.5 - legMovement * 0.1; 
            } else {
                gorilla.children[1].position.y = -0.5; 
                gorilla.children[2].position.y = -0.5; 
            }
        }

        function checkCollision(gorilla, tree) {
            const gorillaBox = new THREE.Box3().setFromObject(gorilla);
            const treeBox = new THREE.Box3().setFromObject(tree);
            return gorillaBox.intersectsBox(treeBox);
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);

        init();
    </script>
</body>
</html>
