<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gorilla Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gorilla, stick, isJumping = false;
        let jumpVelocity = 0.2; // Vertical jumping speed
        let gravity = -0.01; // Gravity effect
        let groundY = 0.5; // Height of the ground (gorilla's y position)
        let hasStick = false; // To track whether the gorilla picked up the stick
        const trees = []; // Array to hold tree objects for collision detection

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);

            // Create the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Set the background color to sky blue
            document.body.appendChild(renderer.domElement);

            // Add a light source
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Create a square base plate (grass)
            const plateGeometry = new THREE.BoxGeometry(50, 0.1, 50);
            const plateMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const basePlate = new THREE.Mesh(plateGeometry, plateMaterial);
            basePlate.position.y = -0.05;
            scene.add(basePlate);

            // Create the gorilla shape
            gorilla = new THREE.Group();
            const bodyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            gorilla.add(body);
            gorilla.position.y = groundY; // Above the base plate
            scene.add(gorilla);

            // Create the stick
            createStick();

            // Add large trees around the base plate
            addLargeTrees();

            // Start the animation loop
            animate();

            // Mouse move listener
            window.addEventListener('mousemove', onMouseMove);
        }

        function createStick() {
            const stickGeometry = new THREE.CylinderGeometry(0.05, 0.05, 1, 12);
            const stickMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            stick = new THREE.Mesh(stickGeometry, stickMaterial);
            stick.position.set(0, 0.5, -5); // Initial position of the stick
            scene.add(stick);
        }

        function addLargeTrees() {
            const treeTrunkGeometry = new THREE.CylinderGeometry(0.5, 0.75, 10, 8); // Larger tree trunk
            const treeTrunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const treeLeavesGeometry = new THREE.SphereGeometry(1.5, 16, 16); // Larger tree leaves
            const treeLeavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });

            const treePositions = [
                { x: -20, z: 0 },
                { x: -15, z: -5 },
                { x: -10, z: 5 },
                { x: -5, z: 0 },
                { x: 0, z: -15 },
                { x: 5, z: -5 },
                { x: 15, z: 5 },
                { x: 20, z: 0 },
            ];

            treePositions.forEach(pos => {
                const trunk = new THREE.Mesh(treeTrunkGeometry, treeTrunkMaterial);
                trunk.position.set(pos.x, 5, pos.z); // Position the trunk higher
                scene.add(trunk);
                trees.push(trunk);

                const leaves = new THREE.Mesh(treeLeavesGeometry, treeLeavesMaterial);
                leaves.position.set(pos.x, 10, pos.z); // Position leaves above trunk
                scene.add(leaves);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGorillaPosition(); // Update gorilla position based on movement

            gorilla.rotation.y = Math.atan2(mouseX, mouseY);

            camera.position.x = gorilla.position.x + 5 * Math.sin(gorilla.rotation.y);
            camera.position.z = gorilla.position.z + 5 * Math.cos(gorilla.rotation.y);
            camera.position.y = 2;
            camera.lookAt(gorilla.position);

            if (isJumping) {
                gorilla.position.y += jumpVelocity;
                jumpVelocity += gravity;

                if (gorilla.position.y <= groundY) {
                    gorilla.position.y = groundY;
                    isJumping = false;
                    jumpVelocity = 0.2;
                }
            }

            // Check for collisions with trees
            trees.forEach(tree => {
                if (checkCollision(gorilla, tree)) {
                    gorilla.position.y = groundY; // Place gorilla at ground level on collision
                }
            });

            // Check if gorilla can pick up the stick
            if (!hasStick && checkCollision(gorilla, stick)) {
                console.log("Press 'E' to pick up the stick");
            }

            renderer.render(scene, camera);
        }

        let movement = new THREE.Vector3();

        function onKeyDown(event) {
            switch (event.key) {
                case 'w':
                    movement.z = -1;
                    break;
                case 's':
                    movement.z = 1;
                    break;
                case 'a':
                    movement.x = -1;
                    break;
                case 'd':
                    movement.x = 1;
                    break;
                case ' ':
                    if (!isJumping) {
                        isJumping = true;
                        jumpVelocity = 0.2;
                    }
                    break;
                case 'e':
                    if (!hasStick && checkCollision(gorilla, stick)) {
                        hasStick = true; // Gorilla picks up the stick
                        console.log("Stick picked up!");
                        stick.visible = false; // Hide stick after pickup
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.key) {
                case 'w':
                case 's':
                    movement.z = 0;
                    break;
                case 'a':
                case 'd':
                    movement.x = 0;
                    break;
            }
        }

        function updateGorillaPosition() {
            const speed = 0.1;

            gorilla.position.x += (movement.z * Math.sin(gorilla.rotation.y) + movement.x * Math.cos(gorilla.rotation.y)) * speed;
            gorilla.position.z += (movement.z * Math.cos(gorilla.rotation.y) - movement.x * Math.sin(gorilla.rotation.y)) * speed;
        }

        function checkCollision(gorilla, object) {
            const gorillaBox = new THREE.Box3().setFromObject(gorilla);
            const objectBox = new THREE.Box3().setFromObject(object);
            return gorillaBox.intersectsBox(objectBox);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = (event.clientY / window.innerHeight) * 2 - 1;
        }

        window.addEventListener('resize', function () {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Event listeners for keyboard input
        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);

        init();
    </script>
</body>

</html>
