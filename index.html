<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gorilla Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gorilla, basePlate;
        let isJumping = false;
        let jumpVelocity = 0.2;
        let gravity = -0.01;
        let groundY = 0.3;
        const trees = [];
        const rotationSpeed = 0.07;
        let targetRotationY = 0; 
        let isRunning = false; 
        let movement = new THREE.Vector3();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15); 
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB);
            document.body.appendChild(renderer.domElement);
            addLights();
            createBase();
            createGorilla();
            addLargeTrees();
            animate();
        }

        function addLights() {
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));
        }

        function createBase() {
            const plateGeometry = new THREE.BoxGeometry(200, 0.1, 200);
            const plateMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            basePlate = new THREE.Mesh(plateGeometry, plateMaterial);
            basePlate.position.y = -0.05;
            scene.add(basePlate);
        }

        function createGorilla() {
            gorilla = new THREE.Group();
            const bodyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            gorilla.add(body);
            
            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 32);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.3, -0.5, 0);
            gorilla.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.3, -0.5, 0);
            gorilla.add(rightLeg);
            
            gorilla.position.set(0, groundY + 0.5, 0);
            scene.add(gorilla);
        }

        function addLargeTrees() {
            const treeTrunkGeometry = new THREE.CylinderGeometry(0.5, 0.75, 10, 8);
            const treeTrunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const treeLeavesGeometry = new THREE.SphereGeometry(1.5, 16, 16); 
            const treeLeavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const treePositions = [
                { x: -20, z: 0 },
                { x: -15, z: -5 },
                { x: -10, z: 5 },
                { x: -5, z: 0 },
                { x: 0, z: -15 },
                { x: 5, z: -5 },
                { x: 15, z: 5 },
                { x: 20, z: 0 },
            ];

            treePositions.forEach(pos => {
                const trunk = new THREE.Mesh(treeTrunkGeometry, treeTrunkMaterial);
                trunk.position.set(pos.x, 5, pos.z);
                scene.add(trunk);
                trees.push(trunk);

                const leaves = new THREE.Mesh(treeLeavesGeometry, treeLeavesMaterial);
                leaves.position.set(pos.x, 10, pos.z); 
                scene.add(leaves);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGorillaPosition();
            applyWalkingAnimation();
            updateCamera();
            applyGravity();
            renderer.render(scene, camera);
        }

        function updateCamera() {
            const angleOffset = gorilla.rotation.y;
            camera.position.x = gorilla.position.x + 5 * Math.sin(angleOffset);
            camera.position.z = gorilla.position.z + 5 * Math.cos(angleOffset);
            camera.position.y = 5;
            camera.lookAt(gorilla.position);
        }

        function applyGravity() {
            if (isJumping) {
                gorilla.position.y += jumpVelocity;
                jumpVelocity += gravity;

                if (gorilla.position.y <= groundY + 0.5) {
                    gorilla.position.y = groundY + 0.5;
                    isJumping = false;
                    jumpVelocity = 0.2;
                }
            }
        }

        function onKeyDown(event) {
            switch(event.key) {
                case 'w': 
                    movement.z = isRunning ? -6 : -3; // Adjust speed for sprint
                    break;
                case 's': 
                    movement.z = isRunning ? 6 : 3; 
                    break;
                case 'ArrowLeft':
                    targetRotationY += rotationSpeed; 
                    break;
                case 'ArrowRight':
                    targetRotationY -= rotationSpeed; 
                    break;
                case ' ':
                    if (!isJumping) {
                        isJumping = true;
                        jumpVelocity = 0.4; 
                    }
                    break;
                case 'Shift':
                    isRunning = true; 
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.key) {
                case 'w':
                case 's':
                    movement.z = 0; 
                    break;
                case 'Shift':
                    isRunning = false; 
                    break;
            }
        }

        function updateGorillaPosition() {
            const speed = 0.1;
            const newPosition = new THREE.Vector3().copy(gorilla.position);
            newPosition.x += (movement.z * Math.sin(gorilla.rotation.y)) * speed;
            newPosition.z += (movement.z * Math.cos(gorilla.rotation.y)) * speed;
            gorilla.position.copy(newPosition);
        }

        function applyWalkingAnimation() {
            if (movement.z !== 0) {
                const angle = Math.sin(Date.now() * 0.005) * 0.1; // Smooth walking animation
                gorilla.children[1].position.y = -0.5 + angle; // Left leg
                gorilla.children[2].position.y = -0.5 - angle; // Right leg
            } else {
                gorilla.children[1].position.y = -0.5; // Left leg
                gorilla.children[2].position.y = -0.5; // Right leg
            }
        }

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);
        init();
    </script>
</body>
</html>
