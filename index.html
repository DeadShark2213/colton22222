<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gorilla Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gorilla, basePlate;

        function init() {
            // Create the scene
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Create a base plate
            const plateGeometry = new THREE.BoxGeometry(10, 0.1, 10);
            const plateMaterial = new THREE.MeshBasicMaterial({ color: 0x0077ff });
            basePlate = new THREE.Mesh(plateGeometry, plateMaterial);
            basePlate.position.y = -0.05; // Slightly above the ground
            scene.add(basePlate);

            // Create a gorilla (using a sphere placeholder)
            const gorillaGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const gorillaMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
            gorilla = new THREE.Mesh(gorillaGeometry, gorillaMaterial);
            scene.add(gorilla);

            // Position the camera
            camera.position.z = 5;

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            // Start the animation
            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);

            // To mimic legless movement
            if (movement) {
                gorilla.position.x += movement.x;
                gorilla.position.z += movement.z;
            }
        }

        let movement = new THREE.Vector3();

        function onKeyDown(event) {
            switch(event.key) {
                case 'w':
                    movement.z = -0.1; // Move forward
                    break;
                case 's':
                    movement.z = 0.1; // Move backward
                    break;
                case 'a':
                    movement.x = -0.1; // Move left
                    break;
                case 'd':
                    movement.x = 0.1; // Move right
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.key) {
                case 'w':
                case 's':
                    movement.z = 0;
                    break;
                case 'a':
                case 'd':
                    movement.x = 0;
                    break;
            }
        }

        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);
        init();
    </script>
</body>
</html>
