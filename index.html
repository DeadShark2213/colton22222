<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Edition Button</title>
    <style>
        .pizza-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: black;
            color: black;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            border: 2px solid black;
            cursor: pointer;
        }

        .pizza-button:hover {
            background-color: #333333; /* Slightly lighter black for hover effect */
            color: white; /* Changes text to white on hover for better visibility */
        }
    </style>
</head>
<body>
    <a class="pizza-button" href="https://pizzaedition.win/index.html#google_vignette" target="_blank">Pizza Edition</a>
</body>
</html>
