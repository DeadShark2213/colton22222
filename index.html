<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gorilla Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gorilla, basePlate;
        let isJumping = false;
        let jumpVelocity = 0.3; // Jump height
        let gravity = -0.01; 
        let groundY = 0.5; 
        const trees = [];
        const rotationSpeed = 0.05;

        function init() {
            // Initialize scene, camera, and renderer
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Sky blue background
            document.body.appendChild(renderer.domElement);

            createSceneObjects();
            animate();
        }

        function createSceneObjects() {
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            basePlate = new THREE.Mesh(new THREE.BoxGeometry(100, 0.1, 100), new THREE.MeshStandardMaterial({ color: 0x228B22 }));
            basePlate.position.y = -0.05;
            scene.add(basePlate);

            gorilla = createGorilla();
            gorilla.position.set(0, groundY + 0.5, 0);
            scene.add(gorilla);

            addLargeTrees();
        }

        function createGorilla() {
            const gorilla = new THREE.Group();
            const body = new THREE.Mesh(new THREE.SphereGeometry(0.5, 32, 32), new THREE.MeshStandardMaterial({ color: 0x654321 }));
            gorilla.add(body);

            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 32);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.3, -0.5, 0);
            gorilla.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.3, -0.5, 0);
            gorilla.add(rightLeg);

            return gorilla;
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGorillaPosition();
            updateCamera();

            if (isJumping) {
                gorilla.position.y += jumpVelocity;
                jumpVelocity += gravity;

                if (gorilla.position.y <= groundY + 0.5) {
                    gorilla.position.y = groundY + 0.5;
                    isJumping = false;
                    jumpVelocity = 0.3; // Reset jump velocity
                }
            }

            renderer.render(scene, camera);
        }

        function onKeyDown(event) {
            switch(event.key) {
                case 'w':
                case 'ArrowUp':
                    gorilla.position.z -= 0.1; // Move forward
                    break;
                case 's':
                case 'ArrowDown':
                    gorilla.position.z += 0.1; // Move backward
                    break;
                case 'a':
                case 'ArrowLeft':
                    gorilla.rotation.y += rotationSpeed; // Look left
                    break;
                case 'd':
                case 'ArrowRight':
                    gorilla.rotation.y -= rotationSpeed; // Look right
                    break;
                case ' ': // Jump
                    if (!isJumping) {
                        isJumping = true;
                        jumpVelocity = 0.3;
                    }
                    break;
            }
        }

        function addLargeTrees() {
            const treeTrunkGeometry = new THREE.CylinderGeometry(0.5, 0.75, 10, 8);
            const treeTrunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const treeLeavesGeometry = new THREE.SphereGeometry(1.5, 16, 16);
            const treeLeavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });

            const treePositions = [ { x: -20, z: 0 }, { x: 20, z: 10 } ]; // Sample tree positions

            treePositions.forEach(pos => {
                const trunk = new THREE.Mesh(treeTrunkGeometry, treeTrunkMaterial);
                trunk.position.set(pos.x, 5, pos.z);
                scene.add(trunk);
                trees.push(trunk);

                const leaves = new THREE.Mesh(treeLeavesGeometry, treeLeavesMaterial);
                leaves.position.set(pos.x, 10, pos.z);
                scene.add(leaves);
            });
        }

        function updateCamera() {
            camera.position.x = gorilla.position.x + 5 * Math.sin(gorilla.rotation.y);
            camera.position.z = gorilla.position.z + 5 * Math.cos(gorilla.rotation.y);
            camera.position.y = 5;
            camera.lookAt(gorilla.position);
        }

        // Event listeners for keyboard input
        window.addEventListener('keydown', onKeyDown);

        // Start the game
        init();
    </script>
</body>
</html>
