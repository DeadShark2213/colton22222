<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gorilla Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gorilla, basePlate;
        let isJumping = false;
        let jumpVelocity = 0.2; // Vertical jumping speed
        let gravity = -0.01; // Gravity effect
        let groundY = 0.5; // Height of the ground (gorilla's y position)
        const trees = []; // Array to hold tree objects for collision detection
        const rotationSpeed = 0.02; // Speed for smooth rotation

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15); // Adjust camera position for a better view

            // Create the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Set the background color to sky blue
            renderer.shadowMap.enabled = false; // Disable shadows
            document.body.appendChild(renderer.domElement);

            // Add light sources
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Create a large square base plate (grass)
            const plateGeometry = new THREE.BoxGeometry(200, 0.1, 200); // Increased size
            const plateMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            basePlate = new THREE.Mesh(plateGeometry, plateMaterial);
            basePlate.position.y = -0.05;
            scene.add(basePlate);

            // Create the gorilla shape
            gorilla = new THREE.Group();

            // Gorilla body
            const bodyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            gorilla.add(body);

            // Gorilla legs positioned properly
            const legGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 32);
            const legMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
            leftLeg.position.set(-0.3, -0.5, 0); // Positioned to touch the gorilla
            gorilla.add(leftLeg);

            const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
            rightLeg.position.set(0.3, -0.5, 0); // Positioned to touch the gorilla
            gorilla.add(rightLeg);

            // Position gorilla
            gorilla.position.set(0, groundY + 0.5, 0); // Adjust height
            scene.add(gorilla);

            // Add large trees around the base plate
            addLargeTrees();

            // Start the animation loop
            animate();
        }

        function addLargeTrees() {
            const treeTrunkGeometry = new THREE.CylinderGeometry(0.5, 0.75, 10, 8); // Larger tree trunk
            const treeTrunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const treeLeavesGeometry = new THREE.SphereGeometry(1.5, 16, 16); // Larger tree leaves
            const treeLeavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });

            // Example positions for trees
            const treePositions = [
                { x: -20, z: 0 },
                { x: -15, z: -5 },
                { x: -10, z: 5 },
                { x: -5, z: 0 },
                { x: 0, z: -15 },
                { x: 5, z: -5 },
                { x: 15, z: 5 },
                { x: 20, z: 0 },
            ];

            treePositions.forEach(pos => {
                // Create trunk
                const trunk = new THREE.Mesh(treeTrunkGeometry, treeTrunkMaterial);
                trunk.position.set(pos.x, 5, pos.z); // Position the trunk higher
                scene.add(trunk);
                trees.push(trunk); // Add to trees array for collision detection

                // Create leaves
                const leaves = new THREE.Mesh(treeLeavesGeometry, treeLeavesMaterial);
                leaves.position.set(pos.x, 10, pos.z); // Position leaves above trunk
                scene.add(leaves);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGorillaPosition(); // Update gorilla position based on movement
            applyWalkingAnimation(); // Apply walking animation

            // Update camera
            const angleOffset = gorilla.rotation.y; // Adjust camera based on gorilla's orientation
            camera.position.x = gorilla.position.x + 5 * Math.sin(angleOffset);
            camera.position.z = gorilla.position.z + 5 * Math.cos(angleOffset);
            camera.position.y = 5; // Keep camera height consistent
            camera.lookAt(gorilla.position); // Always look at the gorilla

            // Apply gravity
            if (isJumping) {
                gorilla.position.y += jumpVelocity;
                jumpVelocity += gravity;

                // Adjust the ground height to match the gorilla's height
                if (gorilla.position.y <= groundY + 0.5) { // Maintain height above ground
                    gorilla.position.y = groundY + 0.5; // Reset position to ground height
                    isJumping = false; // Reset jumping flag
                    jumpVelocity = 0.2; // Reset jump velocity
                }
            }

            // Check for collisions with trees
            trees.forEach(tree => {
                if (checkCollision(gorilla, tree)) {
                    // If a collision is detected, reset to the previous position
                    gorilla.position.sub(movement.clone().multiplyScalar(0.1));
                }
            });

            renderer.render(scene, camera);
        }

        let movement = new THREE.Vector3();
        let angle = 0; // For walking animation

        function onKeyDown(event) {
            switch(event.key) {
                case 'w': // Move forward
                    movement.z = -1; // Set speed
                    break;
                case 's': // Move backward
                    movement.z = 1; // Set speed
                    break;
                case 'ArrowLeft': // Look left
                    gorilla.rotation.y -= rotationSpeed; // Smooth turn left
                    break;
                case 'ArrowRight': // Look right
                    gorilla.rotation.y += rotationSpeed; // Smooth turn right
                    break;
                case ' ': // Jump
                    if (!isJumping) { // Only jump if not already jumping
                        isJumping = true;
                        jumpVelocity = 0.4; // Increase jump height
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.key) {
                case 'w':
                case 's':
                    movement.z = 0; // Stop moving forward/backward
                    break;
            }
        }

        function updateGorillaPosition() {
            const speed = 0.1; // Movement speed

            // Adjust movement based on gorilla's current rotation
            const newPosition = new THREE.Vector3().copy(gorilla.position);
            newPosition.x += (movement.z * Math.sin(gorilla.rotation.y)) * speed;
            newPosition.z += (movement.z * Math.cos(gorilla.rotation.y)) * speed;

            // Check future position against trees
            const futureGorilla = gorilla.clone();
            futureGorilla.position.copy(newPosition);

            let collisionDetected = false;
            trees.forEach(tree => {
                if (checkCollision(futureGorilla, tree)) {
                    collisionDetected = true; // Collision detected
                }
            });

            // If no collision, update position
            if (!collisionDetected) {
                gorilla.position.copy(newPosition);
            }
        }

        function applyWalkingAnimation() {
            if (movement.z !== 0) { // Only play animation if moving
                angle += 0.1; // Increment angle for animation
                const legMovement = Math.sin(angle); // Create a back and forth motion

                // Update leg positions to simulate walking
                gorilla.children[1].position.y = -0.5 + legMovement * 0.1; // Left leg
                gorilla.children[2].position.y = -0.5 - legMovement * 0.1; // Right leg
            } else {
                // Reset leg position when not moving
                gorilla.children[1].position.y = -0.5; // Left leg
                gorilla.children[2].position.y = -0.5; // Right leg
            }
        }

        // Collision detection function
        function checkCollision(gorilla, tree) {
            const gorillaBox = new THREE.Box3().setFromObject(gorilla);
            const treeBox = new THREE.Box3().setFromObject(tree);
            return gorillaBox.intersectsBox(treeBox);
        }

        // Handle window resizing
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Event listeners for keyboard input
        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);

        init();
    </script>
</body>
</html>
