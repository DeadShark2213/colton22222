<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gorilla Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, gorilla, basePlate;
        let mouseX = 0, mouseY = 0;
        let isJumping = false;
        let jumpVelocity = 0.2; // Vertical jumping speed
        let gravity = -0.01; // Gravity effect
        let groundY = 0.5; // Height of the ground (gorilla's y position)
        const trees = []; // Array to hold tree objects for collision detection

        function init() {
            // Create the scene
            scene = new THREE.Scene();

            // Create the camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 15); // Adjust camera position for better view

            // Create the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x87CEEB); // Set the background color to sky blue
            renderer.shadowMap.enabled = false; // Disable shadows
            document.body.appendChild(renderer.domElement);

            // Add a light source
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);
            scene.add(new THREE.AmbientLight(0x404040));

            // Create a large square base plate (grass)
            const plateGeometry = new THREE.BoxGeometry(200, 0.1, 200); // Increased size
            const plateMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            basePlate = new THREE.Mesh(plateGeometry, plateMaterial);
            basePlate.position.y = -0.05;
            scene.add(basePlate);

            // Create the gorilla shape
            gorilla = new THREE.Group();

            // Gorilla body
            const bodyGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const bodyMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            gorilla.add(body);

            // Gorilla arms
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 32);
            const armMaterial = new THREE.MeshStandardMaterial({ color: 0x654321 });
            const leftArm = new THREE.Mesh(armGeometry, armMaterial);
            leftArm.position.set(-0.7, 0, 0);
            leftArm.rotation.z = Math.PI / 4;
            gorilla.add(leftArm);

            const rightArm = new THREE.Mesh(armGeometry, armMaterial);
            rightArm.position.set(0.7, 0, 0);
            rightArm.rotation.z = -Math.PI / 4;
            gorilla.add(rightArm);

            // Set gorilla position inside the stump
            gorilla.position.set(0, groundY + 3, 0); // Positioned inside stump
            scene.add(gorilla);

            // Add large trees around the base plate
            addLargeTrees();

            // Add giant tree stump
            addGiantTreeStump();

            // Start the animation loop
            animate();

            // Mouse move listener
            window.addEventListener('mousemove', onMouseMove);
        }

        function addGiantTreeStump() {
            const treeStumpGeometry = new THREE.CylinderGeometry(5, 7, 20, 8); // Huge tree stump dimensions
            const treeStumpMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513, transparent: true, opacity: 0.7 });
            const treeStump = new THREE.Mesh(treeStumpGeometry, treeStumpMaterial);
            treeStump.position.set(0, 10, 0); // Centered position
            scene.add(treeStump);

            // Hollow inside of stump
            const hollowGeometry = new THREE.CylinderGeometry(4.5, 6.5, 20, 8); 
            const hollowMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, side: THREE.BackSide }); // Back side for hollow effect
            const hollowInside = new THREE.Mesh(hollowGeometry, hollowMaterial);
            hollowInside.position.set(0, 10, 0);
            scene.add(hollowInside);

            // Create a staircase leading up
            addStaircase(treeStump.position);
        }

        function addStaircase(position) {
            const stepGeometry = new THREE.BoxGeometry(2, 0.2, 1);
            const stepMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const steps = 10; // Number of steps
            for (let i = 0; i < steps; i++) {
                const step = new THREE.Mesh(stepGeometry, stepMaterial);
                step.position.set(position.x, position.y + (i * 2), position.z - 8); // Position steps along the y-axis
                step.rotation.x = Math.PI / 5; // Slight angle for incline
                scene.add(step);
            }
        }

        function addLargeTrees() {
            const treeTrunkGeometry = new THREE.CylinderGeometry(0.5, 0.75, 10, 8); // Larger tree trunk
            const treeTrunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const treeLeavesGeometry = new THREE.SphereGeometry(1.5, 16, 16); // Larger tree leaves
            const treeLeavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });

            // Example positions for trees
            const treePositions = [
                { x: -20, z: 0 },
                { x: -15, z: -5 },
                { x: -10, z: 5 },
                { x: -5, z: 0 },
                { x: 0, z: -15 },
                { x: 5, z: -5 },
                { x: 15, z: 5 },
                { x: 20, z: 0 },
            ];

            treePositions.forEach(pos => {
                // Create trunk
                const trunk = new THREE.Mesh(treeTrunkGeometry, treeTrunkMaterial);
                trunk.position.set(pos.x, 5, pos.z); // Position the trunk higher
                scene.add(trunk);
                trees.push(trunk); // Add to trees array for collision detection

                // Create leaves
                const leaves = new THREE.Mesh(treeLeavesGeometry, treeLeavesMaterial);
                leaves.position.set(pos.x, 10, pos.z); // Position leaves above trunk
                scene.add(leaves);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            updateGorillaPosition(); // Update gorilla position based on movement

            // Update gorilla rotation to face mouse direction
            gorilla.rotation.y = Math.atan2(mouseX, mouseY);

            // Update camera to follow gorilla's position
            camera.position.x = gorilla.position.x + 5 * Math.sin(gorilla.rotation.y);
            camera.position.z = gorilla.position.z + 5 * Math.cos(gorilla.rotation.y);
            camera.position.y = 5; // Keep camera height consistent
            camera.lookAt(gorilla.position); // Always look at the gorilla

            // Apply gravity
            if (isJumping) {
                gorilla.position.y += jumpVelocity;
                jumpVelocity += gravity;

                // Check if gorilla hits the ground
                if (gorilla.position.y <= groundY) {
                    gorilla.position.y = groundY; // Reset position to ground height
                    isJumping = false; // Reset jumping flag
                    jumpVelocity = 0.2; // Reset jump velocity
                }
            }

            // Check for collisions with trees
            trees.forEach(tree => {
                if (checkCollision(gorilla, tree)) {
                    // If a collision is detected, reset to previous position
                    gorilla.position.sub(movement.clone().multiplyScalar(0.1));
                }
            });

            renderer.render(scene, camera);
        }

        // Movement logic
        let movement = new THREE.Vector3();

        function onKeyDown(event) {
            switch(event.key) {
                case 'w': // Move forward
                    movement.z = -1; // Set speed
                    break;
                case 's': // Move backward
                    movement.z = 1; // Set speed
                    break;
                case 'a': // Move left
                    movement.x = -1; // Set speed
                    break;
                case 'd': // Move right
                    movement.x = 1; // Set speed
                    break;
                case ' ': // Jump
                    if (!isJumping) { // Only jump if not already jumping
                        isJumping = true;
                        jumpVelocity = 0.2; // Reset jump velocity to initiate jump
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch(event.key) {
                case 'w':
                case 's':
                    movement.z = 0; // Stop moving forward/backward
                    break;
                case 'a':
                case 'd':
                    movement.x = 0; // Stop moving left/right
                    break;
            }
        }

        function updateGorillaPosition() {
            const speed = 0.1; // Movement speed

            // Adjust movement based on gorilla's current rotation
            const newPosition = new THREE.Vector3().copy(gorilla.position);
            newPosition.x += (movement.z * Math.sin(gorilla.rotation.y) + movement.x * Math.cos(gorilla.rotation.y)) * speed;
            newPosition.z += (movement.z * Math.cos(gorilla.rotation.y) - movement.x * Math.sin(gorilla.rotation.y)) * speed;

            // Check future position against trees
            const futureGorilla = gorilla.clone();
            futureGorilla.position.copy(newPosition);

            let collisionDetected = false;
            trees.forEach(tree => {
                if (checkCollision(futureGorilla, tree)) {
                    collisionDetected = true; // Collision detected
                }
            });

            // If no collision, update position
            if (!collisionDetected) {
                gorilla.position.copy(newPosition);
            }
        }

        // Collision detection function
        function checkCollision(gorilla, tree) {
            const gorillaBox = new THREE.Box3().setFromObject(gorilla);
            const treeBox = new THREE.Box3().setFromObject(tree);
            return gorillaBox.intersectsBox(treeBox);
        }

        // Handle mouse move
        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1; // Normalize to -1 to 1
            mouseY = (event.clientY / window.innerHeight) * 2 - 1; // Normalize to -1 to 1
        }

        // Handle window resizing
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Event listeners for keyboard input
        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);

        init();
    </script>
</body>
</html>
